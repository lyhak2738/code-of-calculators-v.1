<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    
    <p>Enter numbers and an operation below:</p>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="text" id="operation" placeholder="+, -, *, or /" size="10">
    <input type="number" id="num2" placeholder="Enter second number">
    
    <button onclick="calculate()">Calculate</button>

    <h3>Result: <span id="result"></span></h3>

    <script>
        // This is the JavaScript section that runs in the browser
        function calculate() {
            // 1. Get the values from the input boxes
            const num1 = parseInt(document.getElementById('num1').value);
            const operation = document.getElementById('operation').value;
            const num2 = parseInt(document.getElementById('num2').value);
            const resultElement = document.getElementById('result');

            let result;

            // 2. Perform the calculation using conditional logic (like your 'if' statements)
            if (operation === '+') {
                result = num1 + num2;
            } else if (operation === '-') {
                result = num1 - num2;
            } else if (operation === '*') {
                result = num1 * num2;
            } else if (operation === '/') {
                // Basic check to prevent division by zero
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = "Error: Cannot divide by zero";
                }
            } else {
                result = "Error: Invalid operation";
            }

            // 3. Display the final result on the page
            resultElement.textContent = result;
        }
    </script>

</body>
</html>
